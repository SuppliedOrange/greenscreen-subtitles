<head>

    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lexend:wght@100..900&display=swap" rel="stylesheet">
    

</head>

<body style="background-color: #00ff00; overflow: hidden;">

<h1 class="text-center subpixel-antialiased py-3 font-medium text-white" 
    style=
    "
        font-family: 'Lexend';
        font-size: 100px;
        text-shadow: -1px 1px 4px black,
                1px 1px 2px black,
                1px -1px 0 black,
                -1px -1px 0 black;
        position: absolute;
        bottom: 0;
        "
    id="subtitle"
>
...
</h1>



<script>

const { ipcRenderer } = require('electron');

const subtitle = document.getElementById('subtitle');

ipcRenderer.on('subtitle_update', (event, content) => {
    // Listen for requests from the main process through IPC.
    // https://www.electronjs.org/docs/latest/api/ipc-renderer
    
    subtitle.textContent = content;  
    subtitle.style.fontSize = '100px';
    while (
          subtitle.scrollHeight > window.innerHeight || subtitle.scrollWidth > window.innerWidth
      ) { 
          subtitle.style.fontSize = (parseFloat(subtitle.style.fontSize) - 1) + 'px'; subtitle.textContent = content; 
      }
});

/* For animation like the one in the README, check out animate.css */

</script>

</body>
