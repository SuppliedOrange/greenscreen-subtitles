<body style="background-color: #00ff00; overflow: hidden;">

<h1 class="display-1 text-center" 
    style=
    "
        font-family: 'Lexend';
        font-weight: 400;
        font-size: 5vw;
        color:white;
        -webkit-text-stroke: 3px 3px #F8F8F8;
        text-shadow: -1px 1px 4px #000,
                1px 1px 2px #000,
                1px -1px 0 #000,
                -1px -1px 0 #000;
        position: absolute;
        bottom: 0px;
        "
    id="subtitle"
>
...
</h1>



<script>

const { ipcRenderer } = require('electron');

ipcRenderer.on('subtitle_update', (event, content) => {
  // Update the content of your page
  document.getElementById('subtitle').textContent = content;
});

</script>
